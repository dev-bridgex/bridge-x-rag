services:
  mongodb:
    image: docker.io/bitnami/mongodb:8.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./deployment/mongodb/initdb.d/init-mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb-data:/bitnami/mongodb
      - mongodb-log:/opt/bitnami/mongodb/logs
    networks:
      - bridgex-rag
    env_file:
      - ./deployment/mongodb/.env


    ## These Following Command Override Dosn't Work With Bitnami Images
    # command:
    #   - --storageEngine
    #   - wiredTiger
    #   - --auth
    #   - '--logpath'
    #   - '/var/log/mongodb/mongod.log'

    restart: unless-stopped
  web:
    build:
      context: ./src
      dockerfile: Dockerfile.prod
    command: ./prestart.sh postgres 5432 gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000
    networks:
      - fastapi-network
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./src/.env

    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "100k"

    depends_on:
      - postgres
networks:
  bridgex-rag:

volumes:
  mongodb-data:
    driver: local
  mongodb-log:
    driver: local
